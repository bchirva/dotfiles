[module/launcher]
type = custom/text
content = "󰀻"
click-left = rofi -show drun
content-background = ${colors.accent}
content-foreground = ${colors.background}
content-padding = 5pt

[module/control_center]
type = custom/text
content = "" 
click-left = ~/.config/rofi/modules/rofi_master.sh
# click-left = eww open --toggle control_center
content-background = ${colors.accent}
content-foreground = ${colors.background}
content-padding = 5pt

[module/x_workspaces]
type = internal/xworkspaces

label-active = 󰨇
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.accent}
label-active-padding = 5pt

label-occupied = 󰨇
label-occupied-background = ${colors.background-alt}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 5pt

label-urgent = 󰨇
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.error}
label-urgent-padding = 5pt

label-empty = 󰍹
label-empty-background = ${colors.background-alt}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 5pt

[module/bspwm_workspaces]
type = internal/bspwm
pin-workspaces = true

label-active = 
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.accent}
label-active-padding = 5pt

label-occupied = 
label-occupied-background = ${colors.background-alt}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 5pt

label-urgent = 
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.error}
label-urgent-padding = 5pt

label-empty = 
label-empty-background = ${colors.background-alt}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 5pt

[module/xwindow]
type = internal/xwindow

label = 󰇀 %title%
label-maxlen = 35
format = <label>
format-background = ${colors.background-alt}
label-font = 1
label-padding = 5pt

[module/audio_out]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/audio.sh status output
click-left = ~/.config/polybar/scripts/audio.sh menu output
format-background = ${colors.background-alt}
format-padding = 5pt

[module/audio_in]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/audio.sh status input
click-left = ~/.config/polybar/scripts/audio.sh menu input
format-background = ${colors.background-alt}
format-padding = 5pt 

[module/network]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/network.sh status
click-left = ~/.config/polybar/scripts/network.sh menu
format-background = ${colors.background-alt}
format-padding = 5pt 

[module/bluetooth]
type = custom/script
interval = 1
exec = ~/.config/polybar/scripts/bluetooth.sh status
click-left = ~/.config/polybar/scripts/bluetooth.sh menu
format-background = ${colors.background-alt}
format-padding = 5pt 

[module/datetime]
type = custom/script
interval = 1
exec = date '+%_H:%M' 
click-left=gsimplecal
format-background = ${colors.background-alt}
label-font = 1
label-padding = 5pt

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock
format-font = 1
format-background = ${colors.background-alt}
format-padding = 5pt

label-layout = %layout%
label-indicator-padding = 0
label-indicator-margin = 0

[module/separator]
type = custom/text
content = " "
content-padding = 0

[module/lsb]
type = custom/text
content = ""
content-background = ${colors.background}
content-foreground = ${colors.background-alt}
content-font=3

[module/rsb]
type = custom/text
content = ""
content-background = ${colors.background}
content-foreground = ${colors.background-alt}
content-font=3

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
