[modules]
include-file = modules.ini

[colors]
include-file = theme.ini

[bar/mainbar]
monitor = ${env:MONITOR}
eww_control_center_cmd = ${env:EWW_CONTROL_CMD} 
eww_status_monitor_cmd = ${env:EWW_STATUS_CMD}

width = 100% 
height = 24pt
line-size = 0

background = ${colors.background}
foreground = ${colors.foreground}
border-size = 4pt
border-color = ${colors.background}

font-0 = "Hack:size=12"
font-1 = "Symbols Nerd Font Mono:size=12"
font-2 = "Symbols Nerd Font:size=20"

modules-left = launcher br bspwm_workspaces br xwindow 
modules-right = audio_out audio_in network bluetooth xkeyboard br control_center br weather br datetime 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

tray-position = right

[bar/auxbar]
monitor = ${env:MONITOR}
eww_control_center_cmd = ${env:EWW_CONTROL_CMD} 
eww_status_monitor_cmd = ${env:EWW_STATUS_CMD}

width = 100% 
height = 24pt
line-size = 0

background = ${colors.background}
foreground = ${colors.foreground}
border-size = 4pt
border-color = ${colors.background}

font-0 = "Hack:size=12"
font-1 = "Symbols Nerd Font Mono:size=12"
font-2 = "Symbols Nerd Font:size=18"

modules-left = launcher br bspwm_workspaces br xwindow
modules-right = control_center br weather br datetime

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

