[modules]
include-file = modules.ini

[colors]
include-file = theme.ini

[bar/mainbar]
monitor = ${env:MONITOR}

width = 100%:-8px
height = 24pt
line-size = 0
radius = 4
offset-x = 4
offset-y = 4

background = ${colors.background}
foreground = ${colors.foreground}
border-size = 4pt
border-color = ${colors.background}

font-0 = "Hack:size=12;2"
font-1 = "Symbols Nerd Font Mono:size=12;2"
font-2 = "Symbols Nerd Font:size=20;4"

modules-left = launcher br bspwm_workspaces br xwindow 
modules-right = screen-recording br music br audio_out br audio_in br network br bluetooth br xkeyboard br tray br weather datetime

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

