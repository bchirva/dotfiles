###########
# Options #
###########

set-option -ga terminal-overrides ",*:Tc"
set-option -g mouse on

set-option -g renumber-windows on
set-option -g set-titles on
set-option -g base-index 1
set-option -g automatic-rename on
set-option -g pane-base-index 1

set-option -g set-clipboard on 
set-option -g extended-keys on

set-option -g status-position top 
set-option -g status-interval 1
set-option -g status-justify left 
set-option -g display-time 3000

set-hook -g client-detached 'run-shell "tmux list-clients -t #{session_name} | grep -q . || tmux kill-session -t #{session_name}"'

###############
# Keybindings #
###############

set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

bind-key R source-file ${XDG_CONFIG_HOME}/tmux/tmux.conf

bind-key C-c new-session
bind-key C-f command-prompt -p find-session 'switch-client -t %%'

unbind-key %
unbind-key '"'

bind-key - split-window -v -c "#{pane_current_path}"
bind-key \\ split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

bind-key s choose-tree -sZ -O name

bind-key h select-pane -L 
bind-key j select-pane -D  
bind-key k select-pane -U  
bind-key l select-pane -R  
bind-key > swap-pane -D
bind-key < swap-pane -U

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -in"

#########
# Theme #
#########

source ${XDG_CONFIG_HOME}/tmux/colors.conf

set-option -g status-style "bg=#{@background_view},fg=#{@foreground_base}"
set-option -g status-left "#[bg=#{@background_view},fg=#{@primary},bold] #{session_name} "
set-option -g window-status-format "#[bg=#{@background_view},fg=#{@foreground_faded}] #{window_index}:#{window_name} "
set-option -g window-status-current-format " #[bg=#{@background_view},fg=#{@primary},bold,underscore]#{window_index}:#{window_name}#[nounderscore] "
set-option -g status-right ""
set-option -g message-style "bg=#{@background_view},fg=#{@primary}"
set-option -g message-command-style "bg=#{@background_view},fg=#{@foreground_base}"
set-option -g mode-style "bg=#{@primary},fg=#{@on_primary},bold"
set-option -g pane-border-style "fg=#{@foreground_base}"
set-option -g pane-active-border-style "fg=#{@primary}"

###########
# Plugins #
###########

run-shell -b 'if [ ! -d "${HOME}/.config/tmux/plugins/tpm" ]; then \
    tmux display-message "#[fg=yellow]○#[default] Cloning tmux-plugin-manager (TPM)…"; \
    git clone https://github.com/tmux-plugins/tpm "${HOME}/.config/tmux/plugins/tpm"; \
    tmux display-message "#[fg=green]●#[default] TPM installation complete."; \
  fi'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'jimeh/tmuxifier'

run '${XDG_CONFIG_HOME}/tmux/plugins/tpm/tpm'
