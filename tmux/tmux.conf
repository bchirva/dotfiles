###########
# Options #
###########
set-option -ga terminal-overrides ",*:Tc"
set -g mouse on

set -g renumber-windows on
set -g set-titles on
set -g base-index 1
setw -g automatic-rename on
setw -g pane-base-index 1
set-option -g destroy-unattached on

set -g set-clipboard off 

set-option -g status-position bottom
set-option -g status-interval 1
set-option -g status-justify left 
set-option -g display-time 3000

###############
# Keybindings #
###############
set -g prefix C-a

bind-key R source-file ~/.config/tmux/tmux.conf

bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'

unbind %
unbind '"'

bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind s choose-tree -sZ -O name

bind h select-pane -L 
bind j select-pane -D  
bind k select-pane -U  
bind l select-pane -R  
bind > swap-pane -D
bind < swap-pane -U

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# set -s copy-command 'xclip -i'
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection -i"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -selection -i'

bind-key -n Insert send "[2~"
bind-key -n Home send "[H"
bind-key -n End send "[F"
bind-key -n PageUp send "[5"
bind-key -n PageDown send "[6"

#########
# Theme #
#########
source $HOME/.config/tmux/theme.conf


source $HOME/.config/tmux/theme.conf
